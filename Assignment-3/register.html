            margin: 0 41%;

<body>
    <header>
        <nav>
            <center>
                <table border="1" class="menubar">
                    <tr>
                        <td><img src="./assets/images/logo.png" alt="logo" width="80px"></td>

                </table>
            </center>
        </nav>
        <hr>
    </header>
    <main>
        <center>
            <h1>Register page</h1>
            <hr>
            <h2>Please register to continue</h2>
            <p>
                All the Fields are requried.
            </p>
            <hr>
        </center>
        <fieldset>
            <legend>
                Register
            </legend>
            <form>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" placeholder="Full Name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Email" name="email"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="password" name="password"><br><br>
                <label>Gander:</label><br>
                <label for="male">Male:</label>
                <input type="radio" name="gander:" id="male">
                <label for="female">Female:</label>
                <input type="radio" name="gander:" id="female"><br><br>
                <label>Hobbies:</label><br>
                <label for="art">Music:</label>
                <input type="checkbox" name="hobbies:" id="Music">
                <label for="art">Art:</label>
                <input type="checkbox" name="hobbies:" id="art">
                <label for="painting">Painting:</label>
                <input type="checkbox" name="hobbies:" id="painting"><br><br>
                <label for="country">Country:</label>
                <br>
                <select name="country" id="country>
            
                    <option value=" Afganistan">Afganistan</option>
                    <option value="pakistan" selected>pakistan</option>
                    <option value="Iran">Iran</option>
                    <option value="Turky">Turky</option>
                    <option value="Dubai">Dubai</option>
                    <option value="India">India</option>
                </select><br><br>
                <label for="dob">DOB:</label><br>
                <input type="date" id="dob"><br><br>
                <label for="pic">Upload your photo:</label><br>
                <input type="file" value="Choose file"><br><br>
                <input type="button" value="Register"><br><br>
                <a href="login.html">Already a user?</a><br><br>

            </form>
        </fieldset>
    </main>
    <hr>
    <footer>
        <p style="text-align:center;">Copyright &copy; 2022. All Rights Reserved</p>
    </footer>
</body>

</html>
